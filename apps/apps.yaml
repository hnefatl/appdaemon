typed_hass:
  module: typed_hass
  global: true

zha_buttons:
  module: zha_buttons
  class: ZhaButtonEvents

default_scene_service:
  module: default_scene_service
  class: DefaultSceneService

lights:
  module: lights
  class: Lights
  log_level: WARNING

remotes:
  module: remotes
  class: Remotes

pager:
  module: pager
  class: Pager
  username: !secret pager_email_username
  password: !secret pager_email_password
  email_to: !secret pager_email_to
  emails_from: !secret pager_emails_from

caramelldansen:
  module: caramelldansen
  class: CaramellDansen
  bridge_ip: !secret hue_bridge_ip

wakeup_info:
  module: wakeup_info
  class: WakeupInfo
  location: !secret wakeup_coordinates
  api_key: !secret wakeup_api_key

weight_reminder:
  module: weight_reminder
  class: WeightReminder
